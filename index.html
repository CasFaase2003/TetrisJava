<!DOCTYPE html>
<html>
  <head>
    <title>TETRIS</title>
    <link rel="icon" type="image.x-icon" href="foto's/tetris_app_regular_icon_204841.ico">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
  </head>
  <body>
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <button id="start">Start</button>
        <p class="red">Press the Esc button to pause<span></span></p>
      </div>
      <div id="canvas"></div>
    </div>
    <audio controls autoplay loop>
        <source src="audio/Tetris.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript" src="JS/script.js"></script>
  </body>
</html>
